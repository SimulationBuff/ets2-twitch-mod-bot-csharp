name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      auto_format:
        description: "Auto-format and push changes back (true/false)"
        required: false
        default: "false"

env:
  LC_ALL: C.UTF-8
  LANG: C.UTF-8
  AUTO_FORMAT: "false"

jobs:
  test-and-lint:
    name: Lint, Format Check & Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Ensure CI has extras required by tests (crypto, asyncio test helpers, etc.)
          pip install pycryptodome pytest-asyncio ruff black pytest

      - name: Lint with ruff
        run: |
          echo "Running ruff..."
          ruff check .

      - name: Check formatting with black
        run: |
          echo "Checking formatting with black..."
          black --check .

      - name: Run pre-commit and tests (with optional auto-format)
        run: |
          set -euo pipefail
          echo "Installing pre-commit..."
          pip install --no-cache-dir pre-commit
          echo "Running pre-commit (lint/format checks) -- non-fatal..."
          # Run pre-commit to surface issues; do not fail the job yet so we can optionally auto-fix
          pre-commit run --all-files || true

          # If AUTO_FORMAT is enabled, run pre-commit hooks that modify files and push changes
          if [ "${AUTO_FORMAT:-false}" = "true" ]; then
            echo "AUTO_FORMAT enabled: running pre-commit to auto-fix and push changes..."
            pre-commit run --all-files
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            if [ -n "$(git status --porcelain)" ]; then
              git add -A
              git commit -m "chore(ci): apply pre-commit fixes" || echo "No changes to commit"
              git push
            else
              echo "No changes produced by pre-commit."
            fi
          fi

          echo "Running pytest with retries..."
          # Retry pytest up to 3 times to mitigate flaky network/timing issues on CI
          for i in 1 2 3; do
            pytest -q --disable-warnings --maxfail=1 && break
            echo "Pytest attempt $i failed, retrying..." >&2
            sleep $((i * 5))
            if [ "$i" = "3" ]; then
              echo "Pytest failed after 3 attempts" >&2
              exit 1
            fi
          done
